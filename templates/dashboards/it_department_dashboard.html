<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 10px; width: 600px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .nav-bar a { margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
        .news-section { margin-top: 30px; }
        .news-list { list-style: none; padding: 0; }
        .news-list li { background: #f9f9f9; padding: 10px; margin-bottom: 8px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ username }} (IT Department)</h1>
    <nav class="nav-bar">
        <a href="/view_news">News</a>
        <a href="/logout">Logout</a>
    </nav>
    <section class="news-section">
        <h2>Latest News</h2>
        {% if news_list %}
        <ul class="news-list">
            {% for news in news_list %}
            <li><strong>{{ news.author }}:</strong> {{ news.content }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No news posted yet.</p>
        {% endif %}
    </section>
</div>
</body>
</html>
