<!-- templates/add_staff.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Add New Staff</h2>

    <form action="/add_staff" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <select name="department" id="department" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select department</option>
          <option value="HR">Human Resources</option>
          <option value="Finance">Finance</option>
          <option value="Procurement">Procurement</option>
          <option value="IT Department">IT Department</option>
          <option value="Project Management">Project Management</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add Staff</button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="/staff_list" class="text-blue-600 hover:underline">‚Üê Back to Staff List</a>
    </div>
  </div>
</body>
</html>
