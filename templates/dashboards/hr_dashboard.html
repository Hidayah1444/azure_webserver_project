<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .dashboard {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .dashboard h1 {
            margin-bottom: 20px;
        }
        .dashboard a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, {{ username }} (HR)</h1>
        <a href="/post_news">Post News</a>
        <a href="/staff_list">Manage Staff</a>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
