<!-- templates/post_news.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Post Company News</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label for="news" class="block text-sm font-medium text-gray-700">News Content</label>
        <textarea name="news" id="news" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit</button>
      </div>
    </form>

    <div class="mt-10">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Posted News</h3>
      <ul class="space-y-4">
        {% for news in news_list %}
          <li class="border-b pb-2">
            <p class="text-gray-800">{{ news.content }}</p>
            <small class="text-gray-500">- {{ news.author }}</small>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="mt-6 text-center">
      <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
