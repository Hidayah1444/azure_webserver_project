<!-- templates/staff_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Manage Staff</h2>

    <div class="flex justify-end mb-4">
      <a href="/add_staff" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Add Staff</a>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-gray-700">
        <thead class="bg-gray-200 text-left text-sm uppercase tracking-wider">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Username</th>
            <th class="px-4 py-3">Department</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for staff in staff_db %}
          <tr>
            <td class="px-4 py-3">{{ staff.id }}</td>
            <td class="px-4 py-3">{{ staff.username }}</td>
            <td class="px-4 py-3">{{ staff.department }}</td>
            <td class="px-4 py-3">
              <a href="/edit_staff/{{ staff.id }}" class="text-blue-600 hover:underline mr-4">Edit</a>
              <a href="/delete_staff/{{ staff.id }}" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this staff?');">Delete</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="px-4 py-3 text-center text-gray-500">No staff found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="mt-6 text-center">
      <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
