<!-- templates/edit_staff.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Edit Staff</h2>

    <form action="/edit_staff/{{ staff.id }}" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" value="{{ staff.username }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="text" name="password" id="password" value="{{ staff.password }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <select name="department" id="department" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="HR" {% if staff.department == 'HR' %}selected{% endif %}>Human Resources</option>
          <option value="Finance" {% if staff.department == 'Finance' %}selected{% endif %}>Finance</option>
          <option value="Procurement" {% if staff.department == 'Procurement' %}selected{% endif %}>Procurement</option>
          <option value="IT Department" {% if staff.department == 'IT Department' %}selected{% endif %}>IT Department</option>
          <option value="Project Management" {% if staff.department == 'Project Management' %}selected{% endif %}>Project Management</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700">Update</button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="/staff_list" class="text-blue-600 hover:underline">‚Üê Back to Staff List</a>
    </div>
  </div>
</body>
</html>
