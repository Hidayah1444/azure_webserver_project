<!DOCTYPE html>
<html>
<head>
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome, {{ username }} (Finance Department)</h1>
    <nav class="nav-bar">
        <a href="/view_news">News</a>
        <a href="/logout">Logout</a>
    </nav>
    <section class="news-section">
        <h2>Latest News</h2>
        {% if news_list %}
        <ul class="news-list">
            {% for news in news_list %}
            <li><strong>{{ news.author }}:</strong> {{ news.content }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No news posted yet.</p>
        {% endif %}
    </section>
</div>
</body>
</html>
